<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Module 1, Unit 1, Project #2</title>
    </head>
    <body>
        <h1>Unit 1, Project #2</h1>
        <p>Calculator.</p>

        <form name="calculatorForm">
            <label for="num1">Num 1</label>
            <input type="number" id="num1" placeholder="0">
            <br>
            <label for="num2">Num 2</label>
            <input type="number" id="num2" placeholder="0">
            <br>
            <label for="op">Operation</label>
            <select id="op">
                <option selected value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <button id="btnCalc">Calculate</button>
            <br>
            <label id="result">0</label>
        </form>

        <script src="calculator.js"></script>
    </body>
</html>
